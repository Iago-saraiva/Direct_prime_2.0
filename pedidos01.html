<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Prime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #444;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header {
            width: 100%;
            height: 40px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group .address, .form-group .pickup {
            margin-left: 25px;
            margin-bottom: 10px;
        }
        .price {
            font-weight: bold;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: yellow;
            color: black;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .summary {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .summary div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .input {
            width: 10%;
            height: 10%;
        }
    </style>

</head>
<body>
    <div class="header">
    </div>
    <div class="container">
        <h2>Escolha a forma de entrega</h2>
        <div class="form-group">
            <input type="radio" id="endereco" name="entrega" checked>
            <label for="endereco">Enviar no meu endereço</label>
            <div class="output">
                <h3>Informações Cadastradas:</h3>
                <p><strong>Nome:</strong> <span id="outName"></span></p>
                <p><strong>CEP:</strong> <span id="outCep"></span></p>
                <p><strong>Estado:</strong> <span id="outEstado"></span></p>
                <p><strong>Cidade:</strong> <span id="outCidade"></span></p>
                <p><strong>Bairro:</strong> <span id="outBairro"></span></p>
                <p><strong>Rua/Avenida:</strong> <span id="outRua"></span></p>
                <p><strong>Número:</strong> <span id="outNumero"></span></p>
                <p><strong>CPF:</strong> <span id="outCpf"></span></p>
                <p><strong>Telefone:</strong> <span id="outTelefone"></span></p>
                <p><strong>Informações Adicionais:</strong> <span id="outInfo"></span></p>
            </div>
            <script>
                // Função para obter os parâmetros da query string
                function getQueryParams() {
                    const params = {};
                    const queryString = window.location.search.substring(1);
                    const pairs = queryString.split("&");
                    for (let i = 0; i < pairs.length; i++) {
                        const pair = pairs[i].split("=");
                        params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
                    }
                    return params;
                }
        
                // Recupera os parâmetros e exibe-os na página
                const params = getQueryParams();
                document.getElementById('outName').textContent = params.name;
                document.getElementById('outCep').textContent = params.cep;
                document.getElementById('outEstado').textContent = params.estado;
                document.getElementById('outCidade').textContent = params.cidade;
                document.getElementById('outBairro').textContent = params.bairro;
                document.getElementById('outRua').textContent = params.rua;
                document.getElementById('outNumero').textContent = params.numero;
                document.getElementById('outCpf').textContent = params.cpf;
                document.getElementById('outTelefone').textContent = params.telefone;
                document.getElementById('outInfo').textContent = params.info;
            </script>
            <div class="address">
                <button>
                    <a href="endereço.html">Novo endereço</a>
                </button>
            </div>
        </div>
        <div class="form-group">
            <input type="radio" id="agencia" name="entrega">
            <label for="agencia">Retirar na loja</label>
            <div class="pickup">
                <span class="price">R$ 33,76</span>
            </div>
        </div>
        <form action="">
        <a href="testecadastro.html" class="btn">Continuar</a>
    </form>
        <div class="summary">
            <div><span>Produto</span><span>R$ 69</span></div>
            <div><span>Você pagará</span><span>R$ 69</span></div>
        </div>
    </div>
</body>
</html>
