<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega de Produtos</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(90deg, blue, rgb(0, 0, 104));
        }

        a {
            color: #fff;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            text-align: center;
        }
        img{
            position: absolute;
            top: 0%;
            left: 0%;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            
        }

        form {
            background: transparent;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            background-color: rgba(0, 0, 0, 0.2);
            color: #fff;
            width: 400px;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .button {
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        .button:hover {
            background: transparent;
        }
        .summary {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .summary h2 {
            margin-top: 0;
        }
    </style>

</head>
<body>
    <header>
        <img width="100px" height="100px" src="logo-blue.svg" alt="">
        <h1>Informações de Entrega</h1>
    </header>
    <div class="container">
        <form>
            <h1>Detalhes da Entrega</h1>
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">Telefone:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="zip">CEP:</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            <div class="form-group">
                <label for="zip">CPF:</label>
                <input type="zip" id="zip" name="zip" required>
            </div>
            <div class="form-group">
                <label for="delivery">Método de Entrega:</label>
                <select id="delivery" name="delivery" required>
                    <option value="standard">Entrega Padrão</option>
                    <option value="express">Entrega Expressa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">Objeto e observações:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            <button type="submit" class="button">Finalizar Pedido</button>
            <button type="GET" class="button">
                <a href="entrega.html">Acompanhar entrega</a>
            </button>
            <button type="submit" class="button">
                <a href="index.html">Voltar</a>
            </button>
        </form>
    </div>
</body>
</html>
