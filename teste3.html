<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .payment-details {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página de Pagamento</h1>
        <form action="empresa.html" method="GET">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Endereço de Entrega:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">Estado:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">CEP:</label>
            <input type="text" id="zip" name="zip" required>

            <label for="paymentMethod">Método de Pagamento:</label>
            <select id="paymentMethod" name="paymentMethod" required onchange="togglePaymentDetails()">
                <option value="">Selecione</option>
                <option value="creditCard">Cartão de Crédito</option>
                <option value="debitCard">Cartão de Débito</option>
                <option value="pix">Pix</option>
            </select>

            <div id="creditDebitDetails" class="payment-details">
                <label for="cardName">Nome no Cartão:</label>
                <input type="text" id="cardName" name="cardName">

                <label for="cardNumber">Número do Cartão:</label>
                <input type="text" id="cardNumber" name="cardNumber">

                <label for="expiry">Data de Validade:</label>
                <input type="month" id="expiry" name="expiry">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv">
            </div>

            <div id="pixDetails" class="payment-details">
                <p>Para pagar com Pix, você receberá um código QR após enviar o pedido.</p>
            </div>

            <button type="button" onclick="submitPayment()">Pagar Agora</button>
        </form>
    </div>

    <script>
        function togglePaymentDetails() {
            const paymentMethod = document.getElementById('paymentMethod').value;
            const creditDebitDetails = document.getElementById('creditDebitDetails');
            const pixDetails = document.getElementById('pixDetails');

            creditDebitDetails.style.display = 'none';
            pixDetails.style.display = 'none';

            if (paymentMethod === 'creditCard' || paymentMethod === 'debitCard') {
                creditDebitDetails.style.display = 'block';
            } else if (paymentMethod === 'pix') {
                pixDetails.style.display = 'block';
            }
        }

        function submitPayment() {
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (!paymentMethod) {
                alert("Por favor, selecione um método de pagamento.");
                return;
            }

            // Captura os valores do formulário
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value;

            let paymentInfo = '';

            if (paymentMethod === 'creditCard' || paymentMethod === 'debitCard') {
                const cardName = document.getElementById('cardName').value;
                const cardNumber = document.getElementById('cardNumber').value;
                const expiry = document.getElementById('expiry').value;
                const cvv = document.getElementById('cvv').value;

                paymentInfo = `Cartão: ${cardNumber}\nNome no Cartão: ${cardName}\nValidade: ${expiry}`;
            } else if (paymentMethod === 'pix') {
                paymentInfo = 'Método de Pagamento: Pix\nVocê receberá um código QR para completar a transação.';
            }

            alert(`Pagamento enviado!\n\nNome: ${name}\nEmail: ${email}\nEndereço: ${address}, ${city}, ${state}, ${zip}\n${paymentInfo}`);

            // Redireciona para a página inicial após o pagamento
            window.location.href = 'empresa.html';
        }
    </script>
</body>
</html>
