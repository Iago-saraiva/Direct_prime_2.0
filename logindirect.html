<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Prime Solutions</title>
    <style> 
    body {
        align-items: center;
        text-align: center;
        height: 100vh;
    }
        .login-container{
            background-color: rgb(223, 202, 9);
            width: 150px;
            height: 150px;
            padding: 10%;
            border: black 2px solid;
            border-radius: 10%;
            position: absolute;
            top: 30%;
            left: 30%;
        }
        .login-container input{
        background-color: whitesmoke;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        color: #333;
        }
        .background {
        
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(100deg, yellow, white);
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation{
            0% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
    <script>
        function handleLogin(event) {
    event.preventDefault();

    
    const password = document.querySelector('input[name="password"]').value;

    
    const correctPassword = "password";
    
    if ( password === correctPassword) {
        window.location.href = "direct.html";
    } else {
        alert("Senha invalida. Tente novamente.");
    }
}
    </script>
</head>
<body>
    <div class="background">
        <div class="login-container">
            <h2>Direct Prime</h2>
            <form onsubmit="handleLogin(event)">
                <form action="direct.html" method="get">
                    <label for="text">Usuário</label>
                    <input type="text" name="username" placeholder="Nome do usuário" required>
                    
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </form>
        </div>
    </div>
</body>
</html>
